# 服务器配置
server.port=8080
server.servlet.context-path=/api

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/meeting_manager?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Jackson配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 日志配置
logging.level.com.meeting.manager=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/meeting-manager.log

# 文件上传路径
file.upload.path=/Users/huo/Documents/work/ai-workspace/meeting/uploads/

# AI服务配置
langchain4j.openai.api-key=sk-ad82ed8f9a4c4b27a641a8a3c24cb4a3
langchain4j.openai.base-url=https://dashscope.aliyuncs.com/compatible-mode/v1
langchain4j.openai.chat-model.model-name=qwen3-max
langchain4j.openai.chat-model.max-tokens=4000
langchain4j.openai.chat-model.temperature=0.2
langchain4j.openai.embedding-model.model-name=text-embedding-v2
langchain4j.openai.embedding-model.dimensions=1536
langchain4j.bailian.api-key=sk-ad82ed8f9a4c4b27a641a8a3c24cb4a3
langchain4j.bailian.base-url=https://dashscope.aliyuncs.com/bailian/v1
langchain4j.bailian.chat-model.model-name=qwen-max
langchain4j.bailian.chat-model.max-tokens=4000
langchain4j.bailian.chat-model.temperature=0.2
langchain4j.request.connect-timeout=30000
langchain4j.request.read-timeout=300000

# 异步任务配置
task.execution.pool.core-size=5
task.execution.pool.max-size=20
task.execution.pool.queue-capacity=100
task.scheduling.pool.size=5

# 处理配置
processing.speech-to-text.supported-languages=zh-CN,zh-TW,en-US
processing.speech-to-text.default-language=zh-CN
processing.speech-to-text.max-file-size=500
processing.speech-to-text.max-processing-time=60
processing.document-extraction.supported-formats=txt,doc,docx,pdf
processing.document-extraction.max-file-size=100
processing.meeting-analysis.max-tokens=4000
processing.meeting-analysis.temperature=0.2
processing.meeting-analysis.retry-count=3
processing.meeting-analysis.retry-interval=5

# 缓存配置
cache.redis.host=localhost
cache.redis.port=6379
cache.redis.password=
cache.redis.database=0
cache.redis.timeout=2000ms
cache.local.expire-time=300
cache.local.max-size=1000
